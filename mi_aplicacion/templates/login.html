{% extends 'base.html' %}
{% block panel_center_content %}
<div class="max-w-md mx-auto">
  <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-4">Ingreso</h2>
  <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6">
    <form method="post" action="{{ url_for('main.login') }}" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Usuario</label>
        <input type="text" name="username" class="w-full border border-slate-300 rounded-lg px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Contrase√±a</label>
        <input type="password" name="password" class="w-full border border-slate-300 rounded-lg px-3 py-2" required />
      </div>
      <div class="pt-2">
        <button type="submit" class="inline-flex items-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg">Ingresar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
